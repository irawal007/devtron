name: OpenAPI Lint and Build Documentation

on:
  pull_request:
    paths:
      - 'specs/swagger/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
          
      - name: Install Redocly CLI
        run: npm install -g @redocly/cli
        
      - name: Lint OpenAPI specification
        run: |
          cd specs/swagger
          echo "üîç Linting OpenAPI specification..."
          redocly lint openapi.yaml --skip-rule=warning
          echo "‚úÖ Linting passed! No critical errors found."
        
      - name: Build OpenAPI documentation
        run: |
          cd specs/swagger
          echo "üî® Building OpenAPI documentation..."
          redocly build-docs openapi.yaml --output=openapi.html
          echo "‚úÖ Documentation built successfully!"
          
      - name: Commit updated documentation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add specs/swagger/openapi.html
          if git diff --staged --quiet; then
            echo "üìù No changes to commit"
          else
            git commit -m "Update OpenAPI documentation [skip ci]"
            echo "üìù Documentation updated and committed"
          fi
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GH_SYSTEMSDT_TOKEN }}
          branch: ${{ github.head_ref }}
