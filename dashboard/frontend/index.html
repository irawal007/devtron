<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtron Audit Dashboard</title>
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        #filter-container { margin-bottom: 10px; }
        #export-btn { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Devtron Audit Dashboard</h1>
    <h2>User Management</h2>

    <div id="filter-container">
        <input type="text" id="email-filter" placeholder="Filter by email...">
        <input type="text" id="team-filter" placeholder="Filter by team...">
    </div>

    <button id="export-btn">Export to CSV</button>

    <table id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Team</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <script>
        const emailFilter = document.getElementById('email-filter');
        const teamFilter = document.getElementById('team-filter');
        const usersTableBody = document.querySelector('#users-table tbody');
        const exportBtn = document.getElementById('export-btn');
        let allUsers = [];

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                allUsers = users;
                renderUsers(users);
            } catch (error) {
                console.error('Failed to fetch users:', error);
                usersTableBody.innerHTML = '<tr><td colspan="5">Failed to load users.</td></tr>';
            }
        }

        function renderUsers(users) {
            usersTableBody.innerHTML = '';
            if (!users || users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>${user.roles ? user.roles.join(', ') : ''}</td>
                    <td>${user.team || ''}</td>
                    <td>${user.isActive}</td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        function filterUsers() {
            const emailValue = emailFilter.value.toLowerCase();
            const teamValue = teamFilter.value.toLowerCase();

            const filteredUsers = allUsers.filter(user => {
                const emailMatch = user.email.toLowerCase().includes(emailValue);
                const teamMatch = user.team ? user.team.toLowerCase().includes(teamValue) : true;
                return emailMatch && teamMatch;
            });

            renderUsers(filteredUsers);
        }

        function exportUsers() {
            window.location.href = '/api/users/export';
        }

        emailFilter.addEventListener('input', filterUsers);
        teamFilter.addEventListener('input', filterUsers);
        exportBtn.addEventListener('click', exportUsers);

        // Initial fetch of users
        fetchUsers();
    </script>
</body>
</html>
